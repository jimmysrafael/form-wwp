<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formul√°rio Jimmys</title>
</head>
<body class="fondo">
    <fieldset>
        <h1>Misto</h1>
        <div class="box">
            <input type="text" name="email" id="nome" placeholder="Nome"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="email" name="email" id="email" placeholder="E-mail"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="tel" name="tel" id="tel" placeholder="WhatsApp">
        </div>
        <div class="box">
            <select name="misto" id="misto">
                <option value=""></option>
                <option value="misto de queijo">Misto de queijo</option>
                <option value="misto de ovo">Misto de ovo</option>
                <option value="misto de atum">Misto de atum</option>
            </select>
        </div><br>
        <div class="box">
            <button id="send">Enviar</button>
        </div>
    </fieldset>
</body>
<script src="script.js"></script>
</html>
